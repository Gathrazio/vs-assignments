<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waveline Surfing Services</title>
    <link href="styles2.css" rel="stylesheet"/>
</head>
<body>
    <div id="grid-container">
        <header class="section light-teal">
            <div id="main-title"><h1>Waveline Surfing Services</h1></div>
            <div id="header-pic-container"><img id="header-pic" src="images/sea-sunset-beach-sunlight-long-exposure-4k-ku-2560x1080 (2).jpg"></div>
            <div id="slogan"><em>Find Yourself Among the Waves ™</em></div>
        </header>
        <nav class="section grey">
            <button id="home" class="button"><h2>HOME</h2></button>
            <button id="shop" class="button"><h2>SHOP</h2></button>
            <button id="about" class="button"><h2>ABOUT</h2></button>
        </nav>
        <main class="meta-teal">
            <div class="content" id="surfboard-rental-container">
                <div id="surfboard"><h2>Junior Surfboard</h2></div>
                <div id="surfboard-pic-container"><img id="surfboard-pic" src="images/kids-surfboard.jpg"/></div>
                <button id="surfboard-price"><h2>$485 (with discount)</h2></button>
            </div>
            <div class="content" id="consultation-container">
                <div id="consultation"><h2>Schedule a Consultation Today!</h2></div>
                <button id="schedule-button"><h2>Schedule</h2></button>
            </div>
            <div class="content" id="jetski-container">
                <div id="jetski"><h2>Jetski</h2></div>
                <div id="jetski-image-container">
                    <img src="images/jetski.jpg" id="jetski-image"/>
                </div>
                <button id="jetski-price"><h2>$19,299</h2></button>
            </div>
        </main>
        <footer class="section dark-teal">
            <div class="footer-item">Blog</div>
            <div class="footer-item">Careers</div>
            <div class="footer-item">Consultations</div>
            <div class="footer-item">© 2023 Waveline LLC. All rights reserved.</div>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
